 

  


   

    <div class="rbt-team-area bg-color-extra2 rbt-section-gap  breadcrumb-imagen-fondo">
          
        <div class="container">
            <div class="row mb--60">
                <div class="col-lg-12">
                    <div class="section-title text-center">
                        <h5 class="title">EQUIPO SNIPER PRO</h5>
                        <p class="description mt--10">
                        </p>
                    </div>
                </div>
            </div>
            <div class="row row--15 mt_dec--30"> 

                <ng-container *ngFor="let INSTRUCTOR of INSTRUCTORES">

                    <!-- Start Single Team  -->
                    <div class="col-lg-3 col-md-6 col-sm-6 col-12 mt--30">
                        <a href="#" onclick="return false;" (click)="openbio(INSTRUCTOR.imagenbio)" >
                        
                        <div class="team">
                            <div class="thumbnail"><img [src]="INSTRUCTOR.imagen " alt="Blog Images">
                            </div>
                            <div class="content">
                               
                                <h4 class="title">{{INSTRUCTOR.name}}</h4>
                                <p class="designation"></p>
                            </div>
                            <ul class="social-icon">
                                <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                                <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            </ul>
                        </div>
                    </a>
                    </div>
                    <!-- End Single Team  -->

                </ng-container>
                

              

            </div>
        </div>
    </div>


 

    <div class="rbt-separator-mid">
        <div class="container">
            <hr class="rbt-separator m-0">
        </div>
    </div>
