 
                         
                 
       <div class="rbt-team-area bg-color-extra2 rbt-section-gap breadcrumb-imagen-fondo">
        <div class="container">
            <div class="row mb--60">
                <div class="col-lg-12">
                    <div class="section-title text-center">
                        <h3 class="title">PRODUCTOS</h3>
                        <p class="description mt--10">
                        </p>
                    </div>
                </div>
            </div>
            <div class="row row--15 mt_dec--30 ">

                    <ng-container *ngFor="let CURSOSBANER of CURSOSBANERS">

                    <!-- Start Single Team  -->
                    <div   class="col-lg-4 col-md-6 col-sm-6 col-12 mt--30 ">
                         <a [routerLink]="['landing-mensualidad/',CURSOSBANER.id]">
                        
                        <div  class="team">
                            <div class="thumbnail"><img [src]="CURSOSBANER.imagen" alt="Card image">
                            </div>
                            <div class="content">
                               
                                <h4 class="title">COMPRAR</h4>
                                <p class="designation"></p>
                            </div>
                             
                        </div>
                    </a>
                    </div>
                    <!-- End Single Team  -->

                </ng-container>
                

              

            </div>
        </div>
    </div>
